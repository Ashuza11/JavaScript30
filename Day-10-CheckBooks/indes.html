<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="inbox">
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>This is an inbox layout</p>
            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">

            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>Hold down your shift key</p>
            </div>
        </div>
         <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>Check a lower item</p>
            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">

            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>Try do it with out any libraries</p>
            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>Just regular Javascript</p>
            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>Good Luck</p>
            </div>
        </div>
        <div class="item">
            <div class="checkbox">
                <input type="checkbox">
                <p>Don't forget to tweet your result</p>
            </div>
        </div>
    </div>
