<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Tricks! ðŸ™‚ </title>
</head>
<body>
    <p onclick="makeGreen()">xBREAKxDOWNx</p>

    <script>
        const dogs = [{name: 'snikers', age: 2}, {name: 'hugo', age: 8}];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        } 

        // Regular 
        console.log('Hello');

        // Interpolated 
        console.log("Hello I am a %s string!", 'ðŸ§®')

        // styled 
        console.log('%c I am some great text', 'fornt-size:50px; background:red;')

        // Warning !
        console.warn('OH NOO');
        // Error 
        console.error('Shit');
        // Info 
        console.info('crocodiles eat 3-4 people per year')
        // Testing 
        const p = document.querySelector('p')
        console.assert(p.classList.contains('ouch'), 'That is wrong');
        // clearing 
        console.clear();
        // viewing DOM Element 
        console.log(p);
        console.dir(p)

        console.clear();
        // Grouping together 
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`${dog.name} is ${dog.age * 7} dog years odl`);
            console.groupEnd(`${dog.name}`);
        })

        // Counting 
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');
        console.count('Wes');
        console.count('Steve');

        // Timing 
        console.time('feching data');
        fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });
        // Table 
        console.table(dogs)
    </script>
</body>
</html>
